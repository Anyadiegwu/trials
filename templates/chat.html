<!DOCTYPE html>
<html>
<head><title>Banking Assistant</title></head>
<body>
    <h1>Banking AI Assistant</h1>
    <div style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll;">
        {% for msg in conversation %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="userInput" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
